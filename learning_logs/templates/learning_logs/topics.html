{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Topics</p>
    {% for topic in topics %}
        <details>
            <summary>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
            </summary>
            
        </details>
    {% empty %}
        <p>No topics have been added yet.</p>
    {% endfor %}
{% endblock content %}
